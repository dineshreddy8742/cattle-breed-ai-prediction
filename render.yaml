services:
  - type: web
    name: backend
    env: python
    rootDir: Backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
  - type: static
    name: frontend
    rootDir: Frontend
    buildCommand: "npm install && npm run build"
    publishDirectory: "dist"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_BASE_URL
        value: https://cattle-breed-ai-prediction.onrender.com
